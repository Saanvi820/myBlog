<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Blog</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Birds</h1>
        <section id="slideshow">
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src=Hummingbird.jpg class="img-responsive">
                            <div class="carousel-caption">Hummingbird</div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src=Nightangle.jpg class="img-responsive">
                            <div class="carousel-caption">Nightangle</div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src=Owl.jpg class="img-responsive">
                            <div class="carousel-caption">Owl</div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src=Parrot.jpg class="img-responsive">
                            <div class="carousel-caption">Parrot</div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src=Peacock.jpg class="img-responsive">
                            <div class="carousel-caption">Peacock</div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src=Penguin.jpg class="img-responsive">
                            <div class="carousel-caption">Penguin</div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src=Sparrow.jpg class="img-responsive">
                            <div class="carousel-caption">Sparrow</div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src=Swallow.jpg class="img-responsive">
                            <div class="carousel-caption">Swallow</div>
                        </center>
                    </div>
                </div>
                <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                </ol>
            </div>
        </section>
        <br> <hr>
        <section id="grid">
            <center>
                <span class="line1">
                    <img src="Hummingbird.jpg">
                    <img src="Nightangle.jpg">
                    <img src="Owl.jpg">
                    <img src="Parrot.jpg">
                </span>
            </center>
            <div></div>
            <center>
                <span class="line1">
                    <img src="Peacock.jpg">
                    <img src="Penguin.jpg">
                    <img src="Sparrow.jpg">
                    <img src="Swallow.jpg">
                </span>
            </center>
        </section>

    </div>
</body>
    </html>
